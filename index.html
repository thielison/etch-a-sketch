<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <title>Etch a Sketch</title>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div id="body-content">
            <div id="options-box">
                <div id="color-picker-container">
                    <label for="colorpicker">Color Picker:</label>
                    <div id="color-picker"><input type="color" id="colorpicker" value="#000000" /></div>
                </div>
                <button id="color-mode-button">Color Mode</button>
                <button id="shading-mode-button">Shading Mode</button>
                <button id="rainbow-mode-button">Rainbow Mode</button>
                <div id="grid-size-container">
                    <p>Grid size: <output id="range-output"></output></p>
                    <input id="range-input" type="range" min="1" max="64" value="16" />
                </div>
                <button id="toggle-grid-lines-button">Toggle Grid Lines</button>
                <button id="eraser">Eraser</button>
                <button id="clear-board">Clear Board</button>
            </div>
            <div id="container"></div>
        </div>
    </body>
</html>
